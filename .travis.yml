sudo: required
dist: trusty
language: java
addons:
  apt:
    packages:
    - graphviz
    - r-base
    - r-cran-rserve
    - r-cran-rjava
before_install:
- sudo rm -f /usr/lib/R/bin/Rserve
- sudo ln -s /usr/lib/R/site-library/Rserve/libs/Rserve /usr/lib/R/bin/Rserve
after_sucess:
  - mvn clean install
  - bash <(curl -s https://codecov.io/bash)
  - mvn clean test jacoco:report coveralls:report
